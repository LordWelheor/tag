<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/tag.js" defer></script>
</head>
<body id="body">

    <div class="tag">
        <canvas id="canvas" class="tag__canvas"></canvas>
        <span id="message" class="tag__message _hide">
            Вы выиграли!!!
        </span>
        <div class="tag__info">
            <span class="tag__text-counter">Количество шагов: 
                <span id="counter" class="tag__counter">0</span>
            </span>
            <button id="restart" class="tag__restart">Заново</button>
        </div>
    </div>

</body>
</html>
